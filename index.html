    <script type="importmap">
{
  "imports": {

    <script>
        // 強制錯誤攔截：如果出現任何錯誤，直接清空畫面並顯示文字
        window.onerror = function(msg, url, line) {
            document.body.innerHTML = '<div style="color:red; padding:20px; font-family:sans-serif;"><h1>加載失敗 (Load Error)</h1><p>' + msg + '</p><small>Line: ' + line + '</small><br><button onclick="location.reload()" style="margin-top:20px; padding:10px; background:#4f46e5; color:white; border:none; border-radius:8px;">重新整理</button></div>';
        };
    </script>
    <style>
        body { margin: 0; background: #f9fafb; font-family: -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-200 border-t-indigo-600"></div>
            <p class="mt-4 text-gray-500 font-bold">DriveLog 啟動中...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
