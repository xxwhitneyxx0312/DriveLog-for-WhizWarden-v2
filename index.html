
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DriveLog Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "recharts": "https://esm.sh/recharts@3.6.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
        // 這是最高層級的錯誤捕獲。如果發生錯誤，它會直接修改整個網頁內容。
        window.addEventListener('error', function(event) {
            var root = document.getElementById('root');
            var errorMsg = event.message || '未知加載錯誤';
            var errorUrl = event.filename || '';
            
            document.body.innerHTML = `
                <div style="padding: 20px; background: #fff1f2; color: #991b1b; font-family: sans-serif; height: 100vh;">
                    <h1 style="font-size: 1.5rem; margin-bottom: 10px;">⚠️ 程式加載失敗</h1>
                    <div style="background: #ffffff; border: 1px solid #fecaca; padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre-wrap;">
                        <b>Error:</b> ${errorMsg}<br>
                        <b>Source:</b> ${errorUrl}<br>
                        <b>Line:</b> ${event.lineno}:${event.colno}
                    </div>
                    <p style="margin-top: 20px; color: #666; font-size: 14px;">請截圖此畫面或確認您的網路連接。</p>
                    <button onclick="location.reload()" style="background: #991b1b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">重新整理</button>
                </div>
            `;
        }, true);
    </script>

    <style>
        body { margin: 0; background: #f9fafb; font-family: -apple-system, system-ui, sans-serif; overflow-x: hidden; }
        .spinner {
            border: 3px solid rgba(79, 70, 229, 0.1);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
            <div class="spinner"></div>
            <p style="margin-top:16px; color:#4f46e5; font-weight:bold; letter-spacing: 0.05em;">DRIVELOG 啟動中...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
