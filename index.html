
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DriveLog Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "recharts": "https://esm.sh/recharts@3.6.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
        // 捕捉資源加載錯誤（如 404 或 CORS）
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            if (e.target.tagName === 'SCRIPT') {
                showError('腳本加載失敗', e.target.src);
            } else {
                showError(e.message, e.filename + ' Line: ' + e.lineno);
            }
        }, true);

        function showError(msg, detail) {
            document.body.innerHTML = `
                <div style="padding: 24px; background: #fff1f2; color: #991b1b; font-family: system-ui; height: 100vh;">
                    <h1 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 8px;">⚠️ 啟動失敗</h1>
                    <div style="background: white; border: 1px solid #fecaca; padding: 16px; border-radius: 8px; font-family: monospace; font-size: 13px; line-height: 1.5;">
                        <div style="margin-bottom: 8px; font-weight: bold; color: #b91c1c;">[原因]</div>
                        <div style="word-break: break-all;">${msg}</div>
                        <div style="margin-top: 12px; font-weight: bold; color: #b91c1c;">[位置]</div>
                        <div style="word-break: break-all; color: #666;">${detail || '未知來源'}</div>
                    </div>
                    <button onclick="location.reload()" style="margin-top: 20px; background: #b91c1c; color: white; border: none; padding: 10px 24px; border-radius: 6px; font-weight: bold; cursor: pointer;">嘗試重新整理</button>
                    <p style="margin-top: 16px; color: #666; font-size: 12px;">如果持續出現此畫面，請確認您的網路是否能存取 esm.sh</p>
                </div>
            `;
        }
    </script>

    <style>
        body { margin: 0; background: #f9fafb; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }
        .spinner {
            border: 3px solid rgba(79, 70, 229, 0.1);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
            <div class="spinner"></div>
            <p style="margin-top:16px; color:#4f46e5; font-weight:bold; letter-spacing: 0.05em;">DRIVELOG 啟動中...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
